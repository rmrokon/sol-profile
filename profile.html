<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-gray-700 w-4/5 mx-auto p-5">
        <div class="w-max mx-auto">
            <button class="rounded-md px-5 my-3 text-white">Change Cover</button>
        </div>
        <div class="w-max mx-auto">
            <button class="rounded-md px-5 my-3 text-white">Change Profile Photo</button>
        </div>
        <div class="w-max mx-auto">
            <h3 class="rounded-md px-5 my-3 text-white">About</h3>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div class="text-center p-3">
                <h3 class="text-lg text-white">Session Completed</h3>
                <h2 class="text-5xl text-white font-bold"><span>00</span></h2>
            </div>
            <div class="text-center p-3">
                <h3 class="text-lg text-white">Score</h3>
                <h2 class="text-5xl text-white font-bold"><span>00</span></h2>
            </div>
            <div class="text-center p-3">
                <h3 class="text-lg text-white">Shared Lesson</h3>
                <h2 class="text-5xl text-white font-bold"><span>00</span></h2>
            </div>
        </div>
    </header>
    <hr class="w-4/5 mx-auto h-1">
    <main class="bg-gray-700 w-4/5 mx-auto p-5">
        <div class="grid grid-cols-3 gap-4 ">
            <div class="h-max p-3 text-white text-3xl font-bold">Achievements</div>
            <div class="col-span-2 p-3">
                <h3 class="text-white text-3xl font-bold mb-2">Share a Lesson</h3>
                <textarea name="lesson" id="write-lesson" cols="80" rows="5" class="p-3 rounded-md"
                    style="resize: none;" placeholder="Write a lesson"></textarea>

                <p class="text-right"> <button id="share-btn"
                        class="bg-white rounded-md px-5 my-3 text-gray-700 font-bold">Share</button></p>
                <div id="post-div">

                </div>
            </div>
        </div>
    </main>

    <script src="js/profile.js"></script>
</body>

</html>
